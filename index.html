<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/images/AP_SVG_3_TAB_TITLE.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALONA WORLD</title>
    <style>
      /* Ensures the root container centers content properly */
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: start;
        overflow-x: hidden;
        overflow-y: auto;
      }
      
      /* Background video container */
      .background-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1; /* Sends video behind content */
      }

      #root {
        width: 100%;
        max-width: 6144px; /* Keeps layout centered within a reasonable width */
        margin: 0 auto;
        position: relative;
        z-index: 1; /* Ensures React content appears above the video */
      }
    </style>
  </head>
  <body>
    <!-- Background Video Element -->
    <video class="background-video" muted autoplay loop playsinline>
      <source src="/assets/videos/AP1mp4.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div id="root"></div>
    
    <script type="module" src="./src/main.jsx"></script>
  </body>
</html>
